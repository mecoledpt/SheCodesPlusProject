<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/7dceacb035.js" crossorigin="anonymous"></script>
    <link href="src/style.css" rel="stylesheet" />
    <title>Local Weather</title>
  </head>
  <body>
    <div class="container">
      <div class = "weather-app-wrapper">
        <div class = "header search">
        <header>
        <form id="city-search"> 
          <div class="row">
          <div class="col-sm-6">
              <input
                type="text"
                id="city-search-input"
                autocomplete="off"
                placeholder="Ex. Barcelona"
              />
          
          
          
            <button type="submit" class="button search">
                Search
            </button>

          </div>
          <div class="col-sm-3">
            <button type="submit" class="button locate" id="locate-btn">
                Locate Me
            </button>
          </div>
          </div>
        </form>
       </header>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <h1 id="city-name">City</h1>
          
            <h4 id="current-date">Current Date</h4>
            <h5 id="current-time">Current Time</h5>
  <div class = "row">
    <div class = "col">           
            <p class="curr-temp">
            <span class="curr-temp temp" id="curr-temp">73°</span>
            <small>
              <a href="#" id="fahrenheit-link" class = "inactive">F</a> | 
              <a href="#" id="celcius-link">C</a>
            </small></p><p class="curr-cond" id="curr-cond">Condition</p></div>
            <div class = "col">
            <p class = "cond-icon" id = "cond-icon">Icon</p></div>
            </div>
                    <p class="curr-detail">
            High <span id = "today-high">77°</span> / Low <span id = "today-low">66°</span> <br />
            Humidity <span id="curr-humidity">87%</span><br />
            Wind <span id = "curr-wind-dir">SW deg</span> <span id = "curr-wind-speed">6 mph</span>
          </p>
        </div>
        <div class="col-sm-6 p-1">
            <div class="card container">
              <div class="card-body row g-0 p-1">
                <p class="card-text">
                  <div class="date col-3 p-1" id="day1">Day 1</div
                  ><div class="prediction col-5 p-1"><i class="fas fa-thermometer-half"></i><span class="temp">78°</span>  / <span class="temp">60°</span> </div>
                  <div class="prediction col-4 p-1"><i class="fas fa-umbrella symbol"></i> 65%</div>
                </p>
              </div>
            </div>
            <div class="card container">
              <div class="card-body row g-0 p-1">
                <p class="card-text" >
                  <div class="date col-3 p-1" id="day2">Day 2</div
                  ><div class="prediction col-5 p-1"><i class="fas fa-thermometer-half"></i> 76° / 54°</div>
                  <div class="prediction col-4 p-1"><i class="fas fa-umbrella symbol"></i> 0%</div>
                </p>
              </div>
            </div>
            <div class="card container">
              <div class="card-body row g-0 p-1">
                <p class="card-text" >
                  <div class="date col-3 p-1" id="day3">Day 3</div
                  ><div class="prediction col-5 p-1"><i class="fas fa-thermometer-half"></i></i> 79° / 61°</div
                  ><div class="prediction col-4 p-1"><i class="fas fa-umbrella symbol"></i>  0%</div>
                </p>
              </div>
            </div>

            <div class="card container">
              <div class="card-body row g-0 p-1">
                <p class="card-text" >
                  <div class="date col-3 p-1" id="day4">Day 4</div>
                  <div class="prediction col-5 p-1"><i class="fas fa-thermometer-half"></i></i> 88° / 66°</div>
                  <div class="prediction col-4 p-1"><i class="fas fa-umbrella symbol"></i>  5%</div>
                </p>
              </div>
            </div>

            <div class="card container">
              <div class="card-body row g-0 p-1">
                <p class="card-text" >
                  <div class="date col-3 p-1" id="day5">Day 5</div>
                  <div class="prediction col-5 p-1"><i class="fas fa-thermometer-half"></i></i> 90° / 67°</div>
                  <div class="prediction col-4 p-1"><i class="fas fa-umbrella symbol"></i> 55%</div>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<footer>Coded by <a href="https://github.com/mecoledpt" target="_blank">Melanie Cole</a> with <a href="https://github.com/mecoledpt/SheCodesPlusProject" target="_blank">Open Source Code</a>. Hosted by <a href="https://www.netlify.com" target="_blank">Netlify</a>. </footer>
  <script src="src/index.js" type="text/javascript"></script>
    </body>
</html>
